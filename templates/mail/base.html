{% load static %}
{% load premailer %}

{% premailer site_url %}
    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
            "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    <html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta name="viewport" content="width=device-width"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Actionable emails e.g. reset password</title>
        {% include 'mail/style.html' %}
    </head>

    <body itemscope itemtype="http://schema.org/EmailMessage">

    <table class="body-wrap">
        <tr>
            <td></td>
            <td class="container" width="600">
                <div class="content">
                    <p class="logo">
                        <img src="cid:{{ logo_cid }}" alt="Logo" width="150px" height="150px">
                    </p>

                    <table class="main" width="100%" cellpadding="0" cellspacing="0" itemprop="action" itemscope
                           itemtype="http://schema.org/ConfirmAction">
                        <tr>
                            <td class="content-wrap">
                                {% block content_html %}{% endblock %}
                            </td>
                        </tr>
                    </table>
                    <div class="footer">
                        <table width="100%">
                            <tr>
                                <td class="aligncenter content-block">Ce mail vous est envoy√© depuis <a
                                        href="{{ app.site.url }}">{{ app.site.name }}</a>.
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </td>
            <td></td>
        </tr>
    </table>

    </body>
    </html>
{% endpremailer %}
